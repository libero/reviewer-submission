scalar Upload

type Submission {
    id: ID!
    title: String!
    updated: String!
    articleType: String!
    author: AuthorDetails!
    manuscriptFile: File
    manuscriptDetails: ManuscriptDetails
    supportingFiles: [File]
    coverLetter: String
    suggestions: [Suggestion]
}

type Suggestion {
    fieldName: String!
    value: String!
}

type File {
    id: ID!
    created: DateTime!
    updated: DateTime
    type: String
    label: String
    filename: String
    url: String
    mimeType: String
    size: Int
    lastChangeDate: DateTime!
    lastChangeUser: User!
    status: String!
    downloadLink: String!
}

type AuthorDetails {
    firstName: String!
    lastName: String!
    email: String!
    institution: String!
}

input AuthorDetailsInput {
    firstName: String!
    lastName: String!
    email: String!
    institution: String!
}

type ManuscriptDetails {
    title: String
    subjects: [String]
    previouslyDiscussed: String
    previouslySubmitted: [String!]
    cosubmission: [String!]
}
