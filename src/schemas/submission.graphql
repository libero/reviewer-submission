scalar Upload

type Submission {
    id: ID!
    title: String!
    updated: String!
    articleType: String!
    author: AuthorDetails!
    manuscriptFile: File
    supportingFiles: [File]
    coverLetter: String
    suggestions: [String]!
}

type File {
    id: ID!
    created: DateTime!
    updated: DateTime
    type: String
    label: String
    filename: String
    url: String
    mimeType: String
    size: Int
    lastChangeDate: DateTime!
    lastChangeUser: User!
    status: String!
    downloadLink: String!
}

type AuthorDetails {
    firstName: String!
    lastName: String!
    email: String!
    institution: String!
}

input AuthorDetailsInput {
    firstName: String!
    lastName: String!
    email: String!
    institution: String!
}
