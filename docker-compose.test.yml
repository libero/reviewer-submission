## This is only a single container right now but in future this should bring up supporting services needed for development ie: postgres, audit service ect.
version: '3'
services:
  application:
    image: libero/reviewer-submission:${IMAGE_TAG:-local}
    container_name: test_reviewer-submission
    ports:
      - "${SERVER_PORT:-3000}:3000"
    environment:
      # NEW_RELIC_LOG_ENABLED: "false"
      NEW_RELIC_NO_CONFIG_FILE: "true"
      CONFIG_PATH: /etc/reviewer/config.json
    volumes:
      - ./tests/config/reviewer-submission.json:/etc/reviewer/config.json
    healthcheck:
      test: 'echo -e "GET /health\n\n" | nc localhost ${SERVER_PORT:-3000}'
      interval: 3s
      timeout: 10s
      retries: 3

  s3:
    image: minio/minio:latest
    container_name: test_s3
    ports:
      - "9004:9000"
    environment:
      MINIO_ACCESS_KEY: minio
      MINIO_SECRET_KEY: minio123
    command: server /data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 2s
      timeout: 30s
      retries: 10

  postgres:
    image: liberoadmin/reviewer-xpub-postgres:latest
    container_name: test_postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 2s
      timeout: 30s
      retries: 10